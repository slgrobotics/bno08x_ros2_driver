bno08x_driver:
  ros__parameters:

    frame_id: "imu_link"  # The frame_id to use for the sensor data

    # Communication Interface
    # Select the communication interface to use 
    # (only one interface can be enabled at a time)
    # This requires a hardware change to the board
    # (see documentation for more information)
    i2c:
      enabled: true
      bus: "/dev/i2c-1"   # I2C bus device (bus "1" is default on Raspberry Pi, use "ls /dev/i2c*")
      address: "0x4B"     # I2C address (0x4A or 0x4B depending on the board configuration, use "i2cdetect -y 1")

    publish:
      magnetic_field: 
        enabled: true
        rate: 100   # max 100 Hz
      imu:
        enabled: true
        rate: 100   # max 400 Hz (anythihng above 100Hz depends on your hardware)
